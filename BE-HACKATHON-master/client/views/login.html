<link rel="stylesheet" href="styles/login.css">

<div class="card card-container">
  <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  <p id="profile-name" class="profile-name-card"></p>


  <form class="form-signin" name="login" ng-submit="Login()" ng-if="isLogin">
    <input type="text" ng-model="formLogin.username" id="username" class="form-control" placeholder="User Name" required autofocus>
    <input type="password" ng-model="formLogin.password" id="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    <a href ng-click="toSignUp()">Tạo tài khoản mới</a>

  </form><!-- /form -->

  <form class="form-signin" name="login" ng-submit="SignUp()" ng-if="!isLogin">
    <input type="text" ng-model="formLogin.username" id="username" class="form-control" placeholder="User Name" required autofocus>
    <input type="password" ng-model="formLogin.password" id="password" class="form-control" placeholder="Password" required>
    <input type="text" ng-model="formLogin.fullname" id="fullname" class="form-control" placeholder="Fullname" required>
    <input type="email" ng-model="formLogin.email" id="email" class="form-control" placeholder="Email" required>
    <input type="text" ng-model="formLogin.avatar" id="avatar" class="form-control" placeholder="avatar url">
    <input type="text" ng-model="formLogin.role" id="role" class="form-control" placeholder="Role" style="display: none">
    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign up</button>
    <a href ng-click="toSignIn()">Đã có tài khoản?</a>

  </form>
</div><!-- /card-container -->
